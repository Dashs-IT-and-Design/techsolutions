<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Dash's Tech Solutions</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon-96x96.png" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="TechSolutions" />
  <link rel="manifest" href="site.webmanifest" />
  <!-- Google reCAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <div class="site">
    <!-- HEADER -->
    <header>
      <div class="glass header-box">
        <div class="logo">
          <div class="title">Dash's Tech Solutions</div>
        </div>
        <nav>
          <a href="index.html">Home</a>
          <a href="contact.html" aria-current="page">Contact</a>
        </nav>
      </div>
    </header>

    <!-- CONTACT -->
    <main>
      <section class="glass contact-section">
        <h2>Contact Me</h2>
        <div class="grad-line"></div>

        <p class="muted">
          You can email me directly at
          <a href="mailto:dashsitanddesign@gmail.com" class="gradient-link">dashsitanddesign@gmail.com</a>
          or send a message below.
        </p>

        <form action="https://formspree.io/f/mpwjevpo" method="POST" class="panel">
          <input type="text" name="name" placeholder="Full name" required class="glass-input" />
          <input type="email" name="email" placeholder="Email" required class="glass-input" />
          <input type="text" name="subject" placeholder="Subject" class="glass-input" />
          <textarea name="message" placeholder="How can I help you?" required class="glass-input"></textarea>

          <!-- reCAPTCHA -->
          <div class="g-recaptcha" data-sitekey="6LezAs4rAAAAAF6_8IytCSeAvADkQEbZnssgI-P6"></div>

          <button type="submit" class="btn">Send message</button>
        </form>
      </section>
    </main>

    <!-- FOOTER -->
    <footer>
      © <span id="year"></span> dashstechsolutions.com
    </footer>
  </div>

  <script>
    document.getElementById('year').innerText = new Date().getFullYear();
  </script>
</body>
</html>
